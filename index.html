<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="style.Js"></script>
</head>

<body>
<h1 style="color:white" style="font-family:verdana" style="text-align:center">School Mangement system</h1>

  <main id="main-holder">
    <h1 id="login-header">Admin details</h1>
    
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" autocomplete="off">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
